spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:spot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
